<div class="game-board">

    <div class="board-menu">
        <button mat-raised-button color="primary" (click)="onReset()" >Reset</button>
        <button mat-raised-button color="primary" (click)="onReturnToMenu()" >Return to menu</button>
        <button mat-raised-button color="primary" (click)="ToggleVisibility()" >Toggle Visibility</button>
        <app-timer #gameTimer></app-timer>
    </div>

    <div class="game-container">
        <app-game-piece *ngFor="let gamePiece of gamePieces" 
            [hasBomb]="gamePiece.hasBomb"
            [clicked]="gamePiece.clicked"
            [gamePiece]="gamePiece"
            (clickedAMine)="gameOver()"
            (clickedABlank)="showAdjacentOpen($event)">
        </app-game-piece>
    </div>

</div>
